<ion-header>

  <ion-navbar>
    <ion-title>Registrarse</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-label>E-mail</ion-label>
        <ion-input [(ngModel)]="email" placeholder="Ingresar e-mail" type="email" id="email" name="email" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Usuario</ion-label>
        <ion-input [(ngModel)]="usuario" placeholder="Ingresar usuario" type="text" id="usuario" name="usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input [(ngModel)]="password" placeholder="Ingresar contraseña" type="password" id="password" name="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Re-password</ion-label>
        <ion-input [(ngModel)]="repassword" placeholder="Confirmar contraseña" type="password" id="repassword" name="repassword"></ion-input>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col>
        <button ion-button (click)="registrar()" type="submit" block color="blue2">Registrar</button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="nuevo()" block>Nuevo</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
