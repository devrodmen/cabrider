  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Actualizar información</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-label>Nombres *</ion-label>
        <ion-input [(ngModel)]="nombres" placeholder="Ingresar nombres" type="text" id="nombres" name="nombres"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Apellidos *</ion-label>
        <ion-input [(ngModel)]="apellidos" placeholder="Ingresar apellidos" type="text" id="apellidos" name="apellidos"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>DOI *</ion-label>
        <ion-input [(ngModel)]="doi" placeholder="Ingresar doi" type="text" id="doi" name="doi"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Celular *</ion-label>
        <ion-input [(ngModel)]="celular" placeholder="Ingresar celular" type="text" id="celular" name="celular"></ion-input>
      </ion-item>
      <ion-item *ngIf="idpermiso == 2">
        <ion-label>Empresa</ion-label>
        <ion-select [(ngModel)]="idempresa" name="idempresa" interface="popover">
          <ion-option *ngFor="let empresa of empresas" value="{{empresa.idempresa}}">
            {{empresa.descripcion}}
          </ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </form>
  <button ion-button full (click)="actualizarInfo()">Actualizar información</button>
</ion-content>
