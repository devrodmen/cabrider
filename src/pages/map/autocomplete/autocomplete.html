<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="close()">
        <ion-icon name="close" style="font-weight: bold;"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title end>
        DEFINIR RUTA
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="map-page">
    <div class="bottom request-controls">
      <ion-list>
        <ion-item>
          <ion-input placeholder="Ingresar origen" [(ngModel)]="autocomplete.origen" (keyup)="updateSearch('origen')" value="{{autocomplete.origen}}"></ion-input>
        </ion-item>
        <ion-item *ngFor="let o of autocompleteOrigen" tappable (click)="chooseItem(o.description,'origen')" width-100>
          <ion-icon name="pin"></ion-icon> {{ o.description }}
        </ion-item>
        <ion-item>
          <ion-input placeholder="Ingresar origen exacto" [(ngModel)]="autocomplete.origenexacto"></ion-input>
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item>
          <ion-input placeholder="Ingresar destino" [(ngModel)]="autocomplete.destino" (keyup)="updateSearch('destino')" value="{{autocomplete.destino}}"></ion-input>
        </ion-item>
        <ion-item *ngFor="let d of autocompleteDestino" (click)="chooseItem(d.description,'destino')" width-100>
          <ion-icon name="pin"></ion-icon> {{ d.description }}
        </ion-item>
        <ion-item>
          <ion-input placeholder="Ingresar destino exacto" [(ngModel)]="autocomplete.destinoexacto"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button full (click)="continuarReserva()">CONTINUAR</button>
    </div>
  </ion-content>
