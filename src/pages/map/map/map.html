<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reserva</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="map-page">
  <div class="map-wrapper">
    <div style="height: 100%; width: 100%" #mapCanvas id="map_canvas"></div>
  </div>
  <div class="bottom request-controls">
    <ion-row>
      <ion-col width-50>
        <button ion-button large class="btnDefinir" (click)="openModal()">
            DEFINIR
        </button>
      </ion-col>
      <ion-col width-50>
        <button ion-button large class="btnContinuar" (click)="continuar()">
          CONTINUAR
        </button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
