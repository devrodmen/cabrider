<!--
  Generated template for the AutocompletePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  
    <ion-navbar>
      <ion-buttons start>
          <button ion-button (click)="close()">
              <ion-icon name="close" style="font-weight: bold;"></ion-icon>
          </button>
      </ion-buttons>
      <ion-title end>
          ESTOY CAMINO A
      </ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content class="map-page">
      <div class="bottom request-controls">
        <ion-row>
          <ion-col width-100>
            <ion-input [(ngModel)]="autocomplete.query"  (keypress)="updateSearch()" value="{{autocomplete.query}}"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-list>
            <ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)" width-100>
              <ion-col width-100>
                  {{ item }}
              </ion-col>
            </ion-item>
          </ion-list>
        </ion-row>
      </div>
    </ion-content>
