<ion-header>

  <ion-navbar>
    <ion-title>Calificar viaje</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Observación:</ion-label>
    <ion-input type="text" placeholder="Ingresar Observación" [(ngModel)]="observacion"></ion-input>
  </ion-item>
  <ion-item>
    <ion-rating [lectura]="false" (ionClick)="log($event)"></ion-rating>
  </ion-item>

  <button ion-button full (click)="calificar()">Calificar</button>
</ion-content>
