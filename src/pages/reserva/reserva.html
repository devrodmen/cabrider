<ion-header>
  <ion-navbar>
    <ion-title>DETALLES</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-label stacked>Nombre de Grupo</ion-label>
        <ion-input [(ngModel)]="nombre" placeholder="Nombre de grupo" type="text" id="nombre" name="nombre"></ion-input>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-label stacked>Direccion</ion-label>
      <ion-input [(ngModel)]="direccion" placeholder="Direccion" type="text" id="direccion" name="direccion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>TIPO DE GRUPO</ion-label>
      <ion-select [(ngModel)]="tipo" name="tipo">
        <ion-option value="1">LIMPIEZA</ion-option>
        <ion-option value="2">RECOLECCION</ion-option>
        <ion-option value="3">OTROS</ion-option>
      </ion-select>
    </ion-item>

    <ion-row>
      <ion-col width-100>
        <button ion-button full class="btnGrabar" (click)="grabar()">
          GRABAR GRUPO
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
